{% extends 'catalog/base.html' %}
{% load to_media %}
{% block content %}
<header>
    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-4 fw-normal text-body-emphasis">Версия</h1>
    </div>
</header>

<main class="row">
    <div class="row text-center">
        <div>
            <div class="card mb-4 rounded-3 shadow-sm">
                <div class="card-header py-3">
                    <h3 class="my-0 fw-normal"><b>{{ object.version_name }}</b></h3>
                </div>
                <div class="card-body">
                    <h2 class="card-title pricing-card-title">{{ object.product }}</h2>
                    <p>
                        {% if object.sign %}
                            Текущая версия
                        {% else %}
                            Устаревшая версия
                        {% endif %}
                    </p>
                    <br>
                    <a class="btn btn-primary mt-2 btn-danger" href="{% url 'catalog:store' %}">Вернуться к товарам</a>
                    <a class="btn btn-primary mt-2 btn-waring" href="{% url 'catalog:version_update' version.pk %}">Изменить версию</a>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
