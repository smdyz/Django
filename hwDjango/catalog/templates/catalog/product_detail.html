{% extends 'catalog/base.html' %}
{% load to_media %}
{% block content %}
<header>
    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-4 fw-normal text-body-emphasis">Выбранный товар</h1>
    </div>
</header>

<main class="row">
    <div class="row text-center">
        <div>
            <div class="card mb-4 rounded-3 shadow-sm">
                <div class="card-header py-3">
                    <h3 class="my-0 fw-normal"><b>{{ object.name }}</b></h3>
                </div>
                <div class="card-body">
                    <h2 class="card-title pricing-card-title">{{ object.cost }} руб.</h2>
                    <p>
                        {{ object }}
                    </p>
                    {% if object.preview %}
                        <img class="img-top" width="300" height="300" src="{{ object.preview| my_media }}">
                    {% endif %}
                    <br>
                    <a class="btn btn-primary mt-2 btn-success">Купить</a>
                </div>
            </div>
        </div>

        <div>
            <p class="d-inline-flex gap-1">
                <a class="btn btn-info" data-bs-toggle="collapse" href="#multiCollapseExample1" role="button"
                   aria-expanded="false" aria-controls="multiCollapseExample1">Как купить?</a>
                <button class="btn btn-info" type="button" data-bs-toggle="collapse"
                        data-bs-target="#multiCollapseExample2" aria-expanded="false"
                        aria-controls="multiCollapseExample2">Как доставить?
                </button>
                <button class="btn btn-info" type="button" data-bs-toggle="collapse"
                        data-bs-target="#multiCollapseExample3" aria-expanded="false"
                        aria-controls="multiCollapseExample3">Какая гарантия?
                </button>
            </p>
            <div class="row">
                <div class="col">
                    <div class="collapse multi-collapse" id="multiCollapseExample1">
                        <div class="card card-body">
                            Нажми на кнопку купить
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="collapse multi-collapse" id="multiCollapseExample2">
                        <div class="card card-body">
                            Зря ты туда полез
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="collapse multi-collapse" id="multiCollapseExample3">
                        <div class="card card-body">
                            Честное слово все работает
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
