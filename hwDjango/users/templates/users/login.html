{% load static %}
{% load to_media %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Site</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

<h1 class="text-center col-4 mx-auto mb-5">
    Вход
</h1>

<form method="post" class="mx-auto col-4"  enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="col-12 d-flex justify-content-between">
        <button class="btn btn-success">Отправить</button>
        <a type="button" class="btn btn-warning" href="{% url 'users:recovery' %}">Восстановить пароль</a>
    </div>

    <div class="col-12 d-flex justify-content-between">
        <a type="button" class="btn btn-danger mt-2" href="{% url 'catalog:store' %}">Вернуться к товарам</a>
        <a type="button" class="btn btn-primary mt-2" href="{% url 'users:register' %}">Регистрация</a>
    </div>

</form>

</body>
</html>
